<div class="post">

    <ion-item lines="none">

        <ion-avatar slot="start">
            <img src="/assets/avatars/{{post.usuario.avatar}}">
        </ion-avatar>


        <ion-label>
            <h3>{{ post.usuario.nombre }}</h3>
            <h5>{{ post.usuario.email }}</h5>
        </ion-label>
    </ion-item>

    <!-- ngif imagenes-->
    <ion-slides pager="true" *ngIf="post.img.length > 1">

        <ion-slide class="image-slide" *ngFor="let img of post.img" [style]=" (img | imagen: post.usuario._id) | domSanitazer">
            <!-- (img | imagen: post.usuario._id) primero pasa por este pipe | imagen  y luego por el pipe domsanitazer  -->
        </ion-slide>
    </ion-slides>
    <ion-slides pager="true" *ngIf="post.img.length === 1" [options]="slideSoloOpts">
        <ion-slide class="image-slide" [style]="(post.img[0] | imagen: post.usuario._id) | domSanitazer">
        </ion-slide>
    </ion-slides>
    <!-- mapa -->
    <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

    <ion-item lines="none">
        <ion-icon slot="start" name="heart-empty"></ion-icon>
        <ion-icon slot="end" name="bookmark"></ion-icon>
    </ion-item>

    <ion-item lines="none">
        <ion-label text-wrap>
            {{post.mensaje}}
        </ion-label>

    </ion-item>

</div>
